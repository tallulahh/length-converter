<!DOCTYPE html>
<html>
<head>
  <title>Javascript Length Converter</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <h1>Javascript Length Coverter</h1>
    <div class="inputs">
    <label>Inches</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputInches">
    <label>Feet</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputFeet">
    <label>Yards</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputYards">
    <label>Miles</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputMiles">
    <label>Centimetres</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputCm">
    <label>Metres</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputMetres">
    <label>Kilometres</label>
    <input type="number" placeholder="0" oninput="convertUnit(this.id, this.value);" onchange="convertUnit(this.id, this.value);" id="inputKm">
  </div>

  <script src="index.js"></script>
</body>
</html>
